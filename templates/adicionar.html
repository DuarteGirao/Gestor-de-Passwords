<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Password</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Adicionar Password</h1>
        
        <div id="message"></div>
        
        <form id="addForm">
            <div class="form-group">
                <label for="site">Site:</label>
                <input type="text" id="site" name="site" required placeholder="Ex: Google, Facebook">
            </div>
            
            <div class="form-group">
                <label for="username">Utilizador:</label>
                <input type="text" id="username" name="username" required placeholder="Ex: nome@email.com">
            </div>
            
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required placeholder="Digite a password">
            </div>
            
            <button type="submit">Adicionar</button>
        </form>
        
        <a href="/" class="back-link">‚Üê Voltar ao Menu</a>
    </div>

    <script>
        document.getElementById('addForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const site = document.getElementById('site').value;
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            try {
                const response = await fetch('/api/adicionar', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ site, username, password })
                });
                
                const data = await response.json();
                const messageDiv = document.getElementById('message');
                
                if (response.ok) {
                    messageDiv.innerHTML = '<div class="success-message">Password adicionada com sucesso!</div>';
                    document.getElementById('addForm').reset();
                } else {
                    messageDiv.innerHTML = `<div class="error-message">${data.error}</div>`;
                }
            } catch (error) {
                document.getElementById('message').innerHTML = '<div class="error-message">Erro ao adicionar password</div>';
            }
        });
    </script>
</body>
</html>

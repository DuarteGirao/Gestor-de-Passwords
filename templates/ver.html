<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ver Passwords</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Ver Passwords</h1>
        
        <div id="message"></div>
        
        <form id="viewForm">
            <div class="form-group">
                <label for="masterPassword">Password Mestra:</label>
                <input type="password" id="masterPassword" name="master_password" required placeholder="Digite a password mestra">
            </div>
            
            <div class="form-group">
                <label for="site">Site:</label>
                <input type="text" id="site" name="site" required placeholder="Ex: Google">
            </div>
            
            <button type="submit">Ver Passwords</button>
        </form>
        
        <div id="results" style="margin-top: 30px;"></div>
        
        <a href="/" class="back-link">‚Üê Voltar ao Menu</a>
    </div>

    <script>
        document.getElementById('viewForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const masterPassword = document.getElementById('masterPassword').value;
            const site = document.getElementById('site').value;
            
            try {
                const response = await fetch('/api/ver', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ master_password: masterPassword, site })
                });
                
                const data = await response.json();
                const messageDiv = document.getElementById('message');
                const resultsDiv = document.getElementById('results');
                
                if (response.ok) {
                    messageDiv.innerHTML = '';
                    
                    if (data.passwords && data.passwords.length > 0) {
                        let html = '<ul class="password-list">';
                        data.passwords.forEach(p => {
                            html += `
                                <li class="password-item">
                                    <p><strong>Site:</strong> ${p.site}</p>
                                    <p><strong>Utilizador:</strong> ${p.username}</p>
                                    <p><strong>Password:</strong> ${p.password}</p>
                                </li>
                            `;
                        });
                        html += '</ul>';
                        resultsDiv.innerHTML = html;
                    } else {
                        resultsDiv.innerHTML = '<p style="text-align: center; color: #999;">Nenhuma password encontrada para este site.</p>';
                    }
                } else {
                    messageDiv.innerHTML = `<div class="error-message">${data.error}</div>`;
                    resultsDiv.innerHTML = '';
                }
            } catch (error) {
                document.getElementById('message').innerHTML = '<div class="error-message">Erro ao buscar passwords</div>';
                document.getElementById('results').innerHTML = '';
            }
        });
    </script>
</body>
</html>
